<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="dist/Images//favicon-32x32.png">
  <title>POKEDEX</title>
</head>

<body>
  <header>
    <div class="header">
      <img class="header__logo" src="dist/Images/Logo.png" alt="Pokedex-Logo">
    </div>
    <nav class="navbar navbar-light justify-content-center fixed-bottom" style="background-color:#FFDE00;">
      <form class="form-inline flex-nowrap">
        <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-button" class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Search</button>
        <a href="index.html" class="btn btn-light btn-outline-success btn-md">
          <img src="dist/Images/home.png" alt="Home" width="20" height="20">
        </a>
      </form>
    </nav>
  </header>
  <main>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="close-button" class="close">&times;</span>
        <div class="modal-header">
          <h2 id="modal-title"></h2>
        </div>
        <div class="modal-body">
          <img id="modal-image" alt="pokemon image">
          <p id="modal-height"></p>
          <p id="modal-types"></p>
        </div>
      </div>
    </div>

    <!--Pokemon List-->
    <ul class="pokemon-list">
    </ul>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="dist/js/promise-polyfill.js"></script>
  <script src="dist/js/fetch-polyfill.js"></script>
  <script src="dist/js/scripts.js"></script>
</body>

</html>
